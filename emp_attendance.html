<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="emp_attendance.css">
</head>
<body>
    <h1>Employee Attendance</h1>
    <div class="container">
        <div class="attendance-form">
            <h2>Mark Attendance</h2>
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" class="input-field">
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <select id="attendance" class="input-field">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <button onclick="markAttendance()">Submit</button>
        </div>
        <div class="attendance-list">
            <h2>Attendance List</h2>
            <ul id="attendanceList"></ul>
        </div>
    </div>

    <script src="emp_attendance.js"></script>
</body>
</html>
